<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reviews</title>
</head>
<body>
    <h1>Admin: All Reviews</h1>
    <ul>
        {% for review in reviews %}
        <li>
            {{ review.content }} (Sentiment Score: {{ review.sentiment }}, Status: {{ review.status }})
            {% if review.status == "on hold" %}
                <a href="{{ url_for('approve_review', review_id=review.id) }}">Approve</a>
            {% endif %}
            <a href="{{ url_for('delete_review', review_id=review.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Review Submission</a>
</body>
</html>
